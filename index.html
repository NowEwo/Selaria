<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS bootloader</title>
    <style>
        button{
            background-color: black;
            width: 100%;
            color: white;
            border: none;
            border-radius: 0;
        }
        button:hover{
            background-color: white;
            width: 100%;
            color: black;
            border: none;
            border-radius: 0;
        }
        #other{
            display: none;
        }
        input{
            background-color: black;
            color: white;
            border: none;
            border-radius: 0em;
            width: 100%;
        }
        input:hover{
            background-color: white;
            color: black;
            border: none;
            border-radius: 0em;
            width: 100%;
        }
        p, button{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        p{
            text-align: center;
        }
        *{
            cursor: crosshair;
        }
    </style>
    <script>
        var url = new URL(document.location.href);
        var url_vars = new URLSearchParams(url.search);
        if(url_vars.get('autoboot') == '1'){
            document.location.href = url_vars.get('autoboot_path');
        } 
    </script>
</head>
<body style="background-color: black;">
    <p style="color: white;width: 100%;">WebOS bootloader</p>
    <div style="margin-top: auto;margin-left: auto;border: 3px solid white;">
        <button onclick="javascript:document.location.href='WebOS v1.51/index.html';">WebOS v1.51</button>
        <button onclick="javascript:document.location.href='WebOS v1.31/index.html';">WebOS v1.31</button>
        <button onclick="javascript:document.location.href='WebOS v1.05/index.html';">WebOS v1.05</button>
        <button onclick="javascript:document.location.href='F:/index.html';">USB (F:/)</button>
        <button onclick="javascript:document.location.href='H:/index.html';">USB (H:/)</button>
        <button onclick="javascript:document.getElementById('other').style.display='initial';">Other</button>
        <div id="other">
            <input type="text" name="" id="othervalue" placeholder="OTHER">
            <button onclick="javascript:document.location.href=document.getElementById('othervalue').value+'/index.html';">Boot</button>
        </div>
    </div>
</body>
</html>
