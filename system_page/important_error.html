<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blank</title>
    <style>
        html{
            background-color: rgb(0, 0, 0);
            overflow: hidden;
            height: 100%;
        }
        html{
            display: table;
            margin: 15px;
        }
        body{
            display: table-cell;
            vertical-align: middle;
        }
        * {cursor: none;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;color: white;}
    </style>
</head>
<body>
</body>
<script>
    var $_GET = [];
    var parts = window.location.search.substr(1).split("&");
    for (var i = 0; i < parts.length; i++) {
        var temp = parts[i].split("=");
        $_GET[decodeURIComponent(temp[0])] = decodeURIComponent(temp[1]);
    }
    setTimeout(function(){
        document.body.innerHTML = "<h1>Important error</h1><p>If you arrive on this screen , it means that something may have gone wrong , we invite you to wait for Selaria to fix the problem as soon as possible . If the error persists , you can go to the system's GitHub page to ask for help and / or update it . Work that was done before the error was not saved .</p><h3>Error : <strong>"+$_GET["error"]+"</strong></h3>";
    }, 519);
    setTimeout(function(){
        if($_GET["error"] == "TEST"){
            window.location.href = "../index.html";
        }
        if($_GET["error"] == ""){
            window.location.href = "../index.html";
        }
        if($_GET["error"] == "undefined"){
            window.location.href = "../index.html";
        }
        if($_GET["error"] == "localStorageCorrupted"){
            document.body.innerHTML = "<h1>Repair</h1><p>Selaria has detected that your localStorage is corrupted . We need to delete all the LocalStorage . This does not have any damage to your host computer . <strong>If it's the first time you launch this Operating System , is normal</strong> .</p>";
            setTimeout(function(){
                localStorage.clear();
                window.location.href = "../index.html";
                localStorage.setItem("localStorageVerification", "Normal");
            }, 5319);
        }
    }, 5000);
</script>
</html>
