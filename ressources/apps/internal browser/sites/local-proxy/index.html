<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(223, 223, 223);
        }
        h1, h2, h3, h4, h5, h6, p, a{
            font-style: normal;
            font-family: Arial, Helvetica, sans-serif;
        }
        * {cursor: url(../ressources/cursors/default.png), auto; text-align: center;}
    </style>
    <script>
        function set_website(){
            document.location.href = document.getElementById('url').value;
        }
    </script>
</head>
<body>
    <h1>http(s) site connection</h1>
    <input style='width: 100%;' type="text" placeholder="URL" id="url">
    <button style='width: 100%;' onclick="javascript:set_website();">y aller</button>
</body>
</html>
