<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            padding: 0;
            margin: 0;
        }
        h1, h2, h3, h4, h5, h6, p, a{
            font-family: Arial, Helvetica, sans-serif;
        }
        * {cursor: url(../../../cursors/default.png), auto;}
    </style>
    <script>
        function apply()
        {
            localStorage.setItem('username', document.getElementById('username').value)
            localStorage.setItem('password', document.getElementById('password').value)
            localStorage.setItem('check_on_startup', document.getElementById('check_on_startup').checked)
        }
    </script>
    <link rel="stylesheet" href="../../../../apps UI/ui.css">
</head>
<body>
    <p>nom d'utilisateur:</p>
    <input type="text" name="" id="username">
    <p>mot de passe:</p>
    <input type="password" name="" id="password">
    <br>
    <p>check on startup</p>
    <input type="checkbox" name="" id="check_on_startup">
    <button onclick="javascript:apply();">appliquer</button>
</body>
</html>
