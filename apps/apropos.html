<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(223, 223, 223);
        }
        h1, h2, h3, h4, h5, h6, p, a{
            font-style: normal;
            font-family: Arial, Helvetica, sans-serif;
        }
        * {cursor: url(../ressources/cursors/default.png), auto;}
        * {
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="../ressources/logo/logo.png">
    <h1>à propos</h1>
    <p><strong>crée par :</strong> yannou</p>
    <p><strong>année :</strong> 2021</p>
    <p><strong>version du système : </strong>X 0.1:stable</p>
    <p><strong>système de fichier : </strong>FileDisk v0.5</p>
    <p><strong>langue : </strong><span id="LANGUAGE"></span></p>
    <p><strong>lecteur pdf activé : </strong><span id="PDFVIEWERACTIVATED"></span></p>
    <p><strong>connecté à internet : </strong><span id="ONLINE"></span></p>
</body>
<script>
    document.getElementById("LANGUAGE").innerHTML = navigator.language;
    document.getElementById("PDFVIEWERACTIVATED").innerHTML = navigator.pdfViewerActivated;
    document.getElementById("ONLINE").innerHTML = navigator.onLine;
</script>
</html>
