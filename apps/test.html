    <link rel="stylesheet" href="../apps UI/ui.css">
    <link rel="stylesheet" href="../Icon UI/Icons.css">
    <script>
        let socket = new WebSocket("ws://localhost:1395");
        socket.onopen = function(e) {
            socket.send(JSON.stringify({"Credential":"SelariaIsTheBestOperatingSystemEver","Action":"ExecuteCommand","Command":"notepad"}));
        };

        socket.onmessage = function(event) {
            alert(`[message] Data received from server: ${event.data}`);
        };

        socket.onclose = function(event) {
            if (event.wasClean) {
                alert(`[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`);
            } else {
                alert('[close] Connection died');
            }
        };

        socket.onerror = function(error) {
            alert(`[error]`);
        };
    </script>
