<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Icon UI/Icons.css">
    <link rel="stylesheet" href="../apps UI/ui.css">
    <title>Document</title>
    <style>
        h1, h2, h3, h4, h5, h6, p, a{
            font-style: normal;
            font-family: Arial, Helvetica, sans-serif;
        }
        * {
            text-align: center;
        }
        button{
            background-color: rgba(0, 0, 0, 0);
            color: white;
            border: none;
        }
    </style>
    <script>
        function AddTheApp(){
            LocalAppsList = localStorage.getItem("LocalAppsList");
            if(LocalAppsList == null){
                LocalAppsList = {};
            }else{
                LocalAppsList = JSON.parse(LocalAppsList);
            }
            app_name = document.getElementById('app_name').value;
            app_url = document.getElementById('app_url').value;

            if(app_name != "" && app_url != ""){
                LocalAppsList[app_name] = app_url;
                localStorage.setItem("LocalAppsList", JSON.stringify(LocalAppsList));
                document.getElementById('app_name').value = "";
                document.getElementById('app_url').value = "";
                alert("Application bien ajout√©e !");
            }else{
                alert("Please enter all the information !");
            }
        }
    </script>
</head>
<body>
    <h1>WebApp Installer v1 .</h1>
    <p>Name of the app :</p>
    <input type="text" name="" id="app_name" placeholder="name of the app">
    <p>URL of the app</p>
    <input type="text" name="" id="app_url" placeholder="url of the app">
    <br>
    <button onclick="javascript:AddTheApp();">Create the app</button>
    <br>
</body>
<script>
</script>
</html>
