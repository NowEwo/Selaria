<!DOCTYPE html>
<html>
    <head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css"/>
    <script>
    </script>
    <title>app</title>
    <style>
        .cmd, .cmd div, .cmd span[data-text]:not(.cmd-inverted):not(.token):not(.emoji), .terminal, .terminal-output>:not(.raw) a, .terminal-output>:not(.raw) div, .terminal-output>:not(.raw) span[data-text]:not(.token):not(.inverted):not(.terminal-inverted):not(.cmd-inverted):not(.terminal-error):not(.emoji) {
            background-color: #0000;
            color: var(--color,#aaa);
            text-shadow: 0 0 calc(var(--glow)*5px) var(--color,#ccc);
        }
    </style>
    </head>
    <body>
        <div id="version" style="display: none;">
            /   /   / ////// /////   /////   /////  /   /
            /   /   / /      /    / /     / /        / /
            /   /   / ////// /////  /     /  /////    /
            /   /   / /      /    / /     /       /  / /
             /// ///  ////// /////   /////   /////  /   /
            Coded by: Yannou
            Windows manager: WinBox
        </div>
    </body>
    <script>
        var __EVAL = (s) => eval(`void (__EVAL = ${__EVAL}); ${s}`);
            jQuery(function($, undefined) {
                $('body').terminal(function(command) {
                    if (command !== '') {
                        try {
                            var result = __EVAL(command);
                            if (result !== undefined) {
                                this.echo(new String(result));
                            }
                        } catch(e) {
                            this.error(new String(e));
                        }
                    } else {
                       this.echo('');
                    }
                }, {
                    greetings: 'WebOS Terminal',
                    name: 'WebOSTerminal',
                    prompt: 'WebOS> '
                });
            });
    </script>
</html>
