<!DOCTYPE html>
<html id="html_id" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Icon UI/Icons.css">
    <title>webOS X</title>
    <style>
        .bar{
            background-color: rgba(0, 0, 0, 0.19);
            width: 100%;
        }
        html, body{
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        .bar_button{
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-weight: thin;
            background-color: rgba(61, 61, 61, 0);
            border: none;
            height: 35px;
        }
        .bar_button:hover{
            text-decoration: none;
            color: rgb(255, 255, 255);
            background-color: rgba(148, 148, 148, 0.19);
            height: 35px;
            border: none;
        }
        body{
            overflow-x: hidden;
            overflow-y: hidden;
            background-image: url("ressources/background/bgdefault.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        h1, h2, h3, h4, h5, h6, p, a{
            font-style: normal;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #bar_down{
            height: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 0px;
        }
        #BarController{
            height: 5px;
            background-color: rgb(255, 255, 255);
            width: 103px;
            border-radius: 5px;
            text-align: center;
        }
        #time_base_button{
            margin: 0 auto;
            height: 35px;
        }
        .Right{
            float: right;
            height: 35px;
            width: 35px;
            display: flex;
            align-items: center;
        }
        #NTitle , #NContent{
        }
        #Notification{
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
            height: 81px;
            width: 97.5%;
            padding: 0px;
        }
        * {cursor: url(ressources/cursors/default.png), default}
    </style>
    <link rel="shortcut icon" href="ressources/logo/logo.ico" type="images/x-icon" />  
</head>
<body>
    <div class="bar" id="bar_id">
        <button id="time_base_button" class="bar_button">Unable to find the date !</button>
        <div class="Right">
            <svg width="20" height="10" viewBox="0 0 20 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.5 3C0.5 1.61929 1.61929 0.5 3 0.5H15.3684C16.5457 0.5 17.5 1.45434 17.5 2.63158V6.84211V7C17.5 8.38071 16.3807 9.5 15 9.5H3C1.61929 9.5 0.5 8.38071 0.5 7V3Z" stroke="white"/>
                <path d="M2 3C2 2.44772 2.44772 2 3 2H15C15.5523 2 16 2.44772 16 3V3.57895V6.10526V7C16 7.55228 15.5523 8 15 8H3C2.44772 8 2 7.55228 2 7V3Z" fill="white"/>
                <rect x="17" y="2" width="2" height="6" rx="1" fill="white"/>
                <path d="M18 2C19.1046 2 20 2.89543 20 4V6C20 7.10457 19.1046 8 18 8V2Z" fill="white"/>
            </svg>
        </div>
    </div>
    <div class="bar" id="bar_down">
        <div id="BarController" onclick="Notification('Title !' , 'Content !');">
        </div>
        <div id="Notification" style="display: none;">
            <p id="NTitle">Title !</p>
            <p id="NContent">Content !</p>
        </div>
    </div>
</body>
<script>
    function allsecondsfunction(){
        document.getElementById('time_base_button').innerHTML=new Date().toLocaleTimeString();
    }
    setInterval(allsecondsfunction, 1000);
    function Notification(Title , Content){
        document.getElementById('NTitle').innerHTML=Title;
        document.getElementById('NContent').innerHTML=Content;
        document.getElementById('Notification').style.display="block";
        document.getElementById('BarController').style.display="none";
        document.getElementById('bar_down').style.height="93px";
        setTimeout(function(){
            document.getElementById('BarController').style.display="block";
            document.getElementById('Notification').style.display="none";
            document.getElementById('bar_down').style.height="15px";
        }, 5000);
    }
</script>
</html>
